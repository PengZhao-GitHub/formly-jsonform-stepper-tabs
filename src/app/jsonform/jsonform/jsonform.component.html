
<mat-card>
    <mat-card-title>Formly Example</mat-card-title>
    <mat-card-content>
      <!-- <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="fields" (click)="onClick($event)"> -->
      <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="fields" class="top-level-form">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"  (modelChange)="modelChange($event)">
        </formly-form>
        <!-- <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button> -->
        <div class="form-buttons">
          <!-- <button mat-raised-button color="primary" [disabled]="!form.valid">Submit</button> -->
          <button mat-raised-button color="primary" (click)="options?.resetModel()">Reset</button>
        </div>
      </form>
    </mat-card-content>
  
  </mat-card>
